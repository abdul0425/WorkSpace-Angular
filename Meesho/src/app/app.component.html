<form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
  <div class="mb-3">
    <label class="form-label">First Name : </label>
    <input
      type="text"
      required=""
      class="form-control"
      placeholder="firstName.."
      ngModel
      name="firstName"
      #name="ngModel"
    />
  </div>
  <div><span *ngIf="name.touched&&name.invalid">* required</span></div>
  <div class="mb-3">
    <label class="form-label">Last Name : </label>
    <input
      type="text"
      required=""
      class="form-control"
      placeholder="lastName.."
      ngModel
      name="lastName"
      #lst="ngModel"
    />
  </div>
  <div><span *ngIf="lst.touched&&lst.invalid">* required</span></div>
  <div class="mb-3">
    <label class="form-label">Mobile No : </label>
    <input
      type="number"
      required=""
      class="form-control"
      placeholder="mobileNumber.."
      ngModel
      name="mobileNumber"
      #mb="ngModel"
    />
  </div>
  <div><span *ngIf="mb.touched&&mb.invalid">* required</span></div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      required=""
      class="form-control"
      id="exampleInputEmail1"
      placeholder="email.."
      ngModel
      name="email"
      #eml="ngModel"
    />
  </div>
  <div><span *ngIf="eml.touched&&eml.invalid">* required</span></div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      required=""
      class="form-control"
      id="exampleInputPassword1"
      placeholder="password.."
      name="password"
      ngModel
      #pswd="ngModel"
    />
  </div>
  <div><span *ngIf="pswd.touched&&pswd.invalid">* required</span></div>
  <button type="submit" class="btn btn-primary" [disabled]=!myForm.valid>Submit</button>
</form>
<br>
<hr>
