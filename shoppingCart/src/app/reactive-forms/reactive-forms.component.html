<form [formGroup]="reactiveForm" (ngSubmit)="(formSubmit)">
  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Name :</label>
    <input
      type="name"
      class="form-control"
      id="exampleInputName1"
      formControlName="name"
      name="exampleInputName1"
      (change)="getFormValue()"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        reactiveForm['controls']['name']['touched'] &&
        reactiveForm['controls']['name']['invalid']
      "
    >
      <div
        *ngIf="
          reactiveForm['controls']['name']['errors'] &&
          reactiveForm['controls']['name']['errors']['required']
        "
      >
        *This field is required.
      </div>
      <div
        *ngIf="
          reactiveForm['controls']['name']['errors'] &&
          reactiveForm['controls']['name']['errors']['minlength']
        "
      >
        *min length is 5.
    </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="email"
      email="exampleInputEmail1"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputContact1" class="form-label">Contact</label>
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      formControlName="contact"
      contact="exampleInputContact1"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputCountry1" class="form-label">Country</label>
    <input type="text" class="form-control" id="exampleInputCountry1" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
