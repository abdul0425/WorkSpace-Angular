<form #f="ngForm" (ngSubmit)="formSubmit(f)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Type your Name" 
                ngModel
                #userName="ngModel"
                (change)="onChange(userName)"
                name="userName">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Type your email" id="exampleInputPassword1" 
      ngModel
      name="email">
    </div>
    <div class="mb-3">
      <label class="form-check-label" for="exampleCheck1">Contact No</label>
      <input type="number" class="form-control" placeholder="Type your No" 
      ngModel
      name="contactNumber">
    </div>
    <button class="form-control" type="submit" class="btn btn-primary">Submit</button>
  </form>
