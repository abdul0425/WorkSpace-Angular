<table border="2px">
    <thead>
        <tr>
            <th>Model Name</th>
            <th>Brand</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of src">
            <td>{{a.modelName}}</td>
            <td>{{a.brand}}</td>
            <td>{{a.price}}</td>
        </tr>
    </tbody>

</table>
<br>
<br>
<hr>
<button (click)="submit($event)">Click Me !</button>
<select (change)="payBill($event)">
    <option value="Coffee">Coffee</option>
    <option value="Tea">Tea</option>
    <option value="Milk">Milk</option>
    <option value="Juice">Juice/option>
</select>
