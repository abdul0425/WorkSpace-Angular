

<button (click)="getUsers()">UserList</button>
<table border="2px" class="table">
    <thead>
        <tr>
            <th>First Name : </th>
            <th>Last Name  : </th>
            <th>email  : </th>
            <th>Id  : </th>
            <th>Image  : </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.id}}</td>
            <td><img [src]="user.avatar"></td>
        </tr>
    </tbody>
</table>
